permissions:
  contents: read
name: "Nix CI"
on:
  # Run only when pushing to master branch, and making PRs
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.system }}
    strategy:
      matrix:
        system: [x86_64-linux, aarch64-darwin]
    steps:
      - uses: actions/checkout@v4
      - name: Build all flake outputs
        id: om_ci
        run: om ci run --systems "${{ matrix.system }}"
